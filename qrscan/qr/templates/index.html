<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Mi Curriculum</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li class="Topics">Proyectos</li>
                <li class="Topics">Acerca de mi</li>
                <li class="Topics">Contacto</li>
                {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Perfil</a></li>
                      <li><a href="/qrnuevo/">Añadir Imagen</a></li>
                      <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                    </ul>
                </li>
                {% endif %}
                
            </ul>
        </nav>
    </header>

    <div class="conteiner-superior">
        <h3 class="parrafo">Sigueme en mis redes sociales!</h3>
    </div>

    <div class="conteiner">
        
        <div class="conteiner-inferior">
        {% for data in qr %}
        <div class="imagen-containter">
            <img src='{{data.data.url}}' alt="My image" class="qrs">
            <legend class="Piedefoto"> {{data.titulo}} </legend>
        </div> 
        {% endfor %}
        </div>
        
    </div>
</body>
</html>
